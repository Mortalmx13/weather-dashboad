<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>Weather Dashboard</header>

    <div id="content" class="container">
        <div class="row">

            <!-- Left side of the screen -->
            <div id="contentLeft" class="col-md-3">
               
                    <label for="cityLookUp">Search for a City:</label>
                    <div class="form-row">
                        <input id="cityLookUp" class="form-control" name="city" value=" "  ></input>
                       
                        <button id="searchBtn"  type="submit">Search</button>
                    </div>
                <ul id="city-results" class="list-group mt-4"></ul>
            </div>
            <!-- Right side content  -->
            <div id="contentRight" class="col-md-9 pt-4">
                <!-- Current weather displayed on top -->
                <div id="current-weather" class="border rounded">
                    
                </div>
                <!-- Five day forecast  -->
                <div id="five-day-forecast" class="mt-5">
                    <h2>5-Day forecast</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
